# ============================================================
# mkdocs.yaml (MkDocs configuration file)
# ============================================================

# REQ.PROJECT: MkDocs configuration file (mkdocs.yaml)
#      to automatically build an associated website
#      for professional project documentation and communication.
#      Requires:
#         1. this file in the root of your project repository
#         2. docs/ folder with markdown files (.md) for content
#         3. GitHub Actions workflow to build and deploy site (in .github/workflows/)
#
# WHY-FILE: This data file provides the site structure and settings

site_name: "Project Documentation"

#TODO: Change to your GitHub Pages URL.
site_url: https://denisecase.github.io/datafun-01-foundations/

#TODO: Change to your GitHub repository URL.
repo_url: https://github.com/denisecase/datafun-01-foundations

site_description: Project documentation.

docs_dir: docs
site_dir: site

extra:
  # WHY: Social links are optional polish; safe to remove without breaking docs.
  social:
    - icon: fontawesome/brands/github
      #TODO: Change to your GitHub repository URL.
      link: https://github.com/denisecase/datafun-01-foundations

# WHY: Material theme is industry standard, well-documented, and low maintenance.
# CUSTOM: Explore other themes at https://mkdocs.org/about/themes/
theme:
  name: material
  features:
    - navigation.tabs # Top-level nav as tabs
    - navigation.tabs.sticky # Keep tabs visible when scrolling
    - navigation.expand
    - navigation.top # Back-to-top button
    - search.suggest # Search suggestions while typing
    - search.highlight # Highlight search terms
    - content.code.copy # Copy button on code blocks
    - toc.follow # Highlight current section in TOC

  palette:
    - scheme: default # Light/dark mode toggle
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github # WHY: Familiar GitHub icon in header

plugins:
  - search # WHY: Built-in search functionality
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src/python/src # REQ: Point to source code for API docs
          options:
            docstring_style: google # Professional docstring format
            show_source: true
            show_root_heading: true # Include module names
            show_root_toc_entry: true # Include module in TOC
            show_signature_annotations: true
            separate_signature: true # Makes function signatures easier to read

# ============================================================
# DEFINE THE SITE NAVIGATION STRUCTURE (using files in docs/)
# ============================================================

nav:
  - Home: index.md
  - Guides: guides.md
  - Variables: variables.md
  - Example Output: example-output.md
  - Docs: project-mkdocs.md
  - Tips & Troubleshooting: pro-tips.md

  - SKILLS: root/SKILLS.md
  - ANNOTATIONS: root/ANNOTATIONS.md
  - INSTRUCTORS: root/INSTRUCTORS.md
  - POLICIES: root/POLICIES.md
